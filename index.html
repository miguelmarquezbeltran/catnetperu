    :root{
      --accent:#0c6cf2;
      --muted:#6b7280;
      --bg:#f4f6f8;
      --container-max:1200px;
      --radius:16px;
      --carousel-padding:12px;
    }

    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:var(--bg);
      color:#222;
    }

    .header{
      width:100%;
      position:sticky;
      top:0;
      z-index:1200;
      background:linear-gradient(180deg, rgba(255,255,255,0.95), rgba(251,253,255,0.95));
      box-shadow:0 4px 12px rgba(2,6,23,0.04);
      backdrop-filter: blur(6px);
    }
    .topbar{
      max-width:var(--container-max);
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:4px 12px;
    }
    .brand{ display:flex; align-items:center; gap:12px; }
    .brand img{ width:96px; height:96px; object-fit:contain; border-radius:8px; }
    .brand .title{ font-weight:700; font-size:1.05rem; }

    .contact-list{ display:flex; gap:18px; align-items:center; font-size:0.95rem; color:var(--muted); }
    .contact-list a{ color:inherit; text-decoration:none }
    .socials{ display:flex; gap:8px; align-items:center }
    .socials a{ display:inline-flex; align-items:center; justify-content:center; width:34px; height:34px; border-radius:6px; text-decoration:none; background:transparent; border:1px solid rgba(15,23,42,0.05); }

    .container{ max-width:var(--container-max); margin:20px auto; padding:0 16px; }

    .carousel-full{
      width:100vw;
      margin-left:calc(50% - 50vw);
      padding:24px var(--carousel-padding);
      background:transparent;
      box-sizing:content-box;
    }

    .carousel-inner{
      position:relative;
      height:60vh;
      min-height:320px;
      max-height:900px;
      margin:0 auto;
      width: min(var(--container-max), calc(100% - (var(--carousel-padding) * 2)));
      border-top-left-radius:var(--radius);
      border-top-right-radius:var(--radius);
      border-bottom-left-radius:0;
      border-bottom-right-radius:0;
      overflow:hidden;
      box-shadow:0 22px 48px rgba(2,6,23,0.18);
      background:#000;
    }

    .carousel-inner a{ display:block; width:100%; height:100%; position:relative; text-decoration:none; }
    .carousel-inner img{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; opacity:0; transform:scale(1.05); transition:opacity 900ms ease, transform 6000ms ease; }
    .carousel-inner img.active{ opacity:1; transform:scale(1.0); z-index:1; }

    .controls{ position:absolute; top:50%; left:0; right:0; display:flex; justify-content:space-between; transform:translateY(-50%); z-index:6; padding:0 12px; pointer-events:none; }
    .controls button{ pointer-events:auto; width:48px; height:48px; border-radius:50%; border:none; background:rgba(0,0,0,0.45); color:#fff; font-size:20px; cursor:pointer; display:inline-grid; place-items:center; box-shadow:0 10px 26px rgba(2,6,23,0.24); transition:transform .12s ease, background .12s ease; }
    .controls button:hover{ transform:translateY(-4px); background:rgba(0,0,0,0.6); }
    .controls button:focus{ outline:3px solid rgba(12,108,242,0.18); }

    .caption-area{
      max-width: min(var(--container-max), calc(100% - (var(--carousel-padding) * 2)) );
      margin:0 auto;
      padding:0;
      display:flex;
      justify-content:center;
    }

    .legend-block{
      width:100%;
      border-radius:0 0 var(--radius) var(--radius);
      overflow:hidden;
      box-shadow:0 10px 28px rgba(2,6,23,0.08);
      display:flex;
      flex-direction:column;
      margin-top:0;
    }

    .legend-block .caption{
      background:rgba(0,0,0,0.95);
      color:#fff;
      padding:12px 16px;
      font-weight:700;
      font-size:1.15rem;
      width:100%;
    }
    .legend-block .description{
      background:#fff;
      color:#111;
      padding:12px 16px;
      width:100%;
      font-size:0.98rem;
      line-height:1.45;
    }

    .whatsapp-float{ position:fixed; right:18px; bottom:18px; width:64px; height:64px; border-radius:50%; background:linear-gradient(180deg,#25D366,#128C7E); display:inline-flex; align-items:center; justify-content:center; box-shadow:0 12px 34px rgba(18,140,126,0.26); z-index:9999; text-decoration:none; color:#fff; border:4px solid rgba(255,255,255,0.35); }

    .contact-card{ max-width:var(--container-max); margin:20px auto; padding:20px; background:#fff; border-radius:10px; box-shadow:0 6px 18px rgba(2,6,23,0.06); }

    @media(max-width:1000px){ .carousel-inner{ height:50vh; } .controls button{ width:44px; height:44px } }
    @media(max-width:720px){ .carousel-inner{ height:42vh; } .brand img{ width:56px; height:56px } .legend-block .caption{ font-size:1rem } .legend-block .description{ font-size:0.95rem } .controls button{ width:40px; height:40px } .whatsapp-float{ width:56px; height:56px } }

  </style>

    let current=0, showingImg1=true;

    const img2=document.getElementById('img2');

    const link=document.getElementById('link');
    const prev=document.getElementById('prev');
    const next=document.getElementById('next');
    function showSlide(i){
      const place=places[i];
      const imgToShow=showingImg1?img1:img2;
      const imgToHide=showingImg1?img2:img1;
      imgToShow.onload=()=>{imgToShow.classList.add('active'); imgToHide.classList.remove('active');};
      caption.textContent=place.name;
      description.textContent=place.description;
      link.href=place.url;
      imgToShow.src=place.image;
      imgToShow.alt=place.name;
      showingImg1=!showingImg1;
    }
    function nextSlide(){current=(current+1)%places.length; showSlide(current);}
    function prevSlide(){current=(current-1+places.length)%places.length; showSlide(current);}
    
    // Auto-rotación con pausa en hover/focus
    let timer = setInterval(nextSlide, 5000);
    function resetTimer(){ clearInterval(timer); timer = setInterval(nextSlide, 5000); }
    
    next.addEventListener('click', ()=>{ nextSlide(); resetTimer(); });
    prev.addEventListener('click', ()=>{ prevSlide(); resetTimer(); });
    document.querySelector('.carousel-inner').addEventListener('mouseenter', ()=>clearInterval(timer));
    document.querySelector('.carousel-inner').addEventListener('mouseleave', ()=>timer = setInterval(nextSlide, 5000));
    document.querySelector('.carousel-inner').addEventListener('focusin', ()=>clearInterval(timer));
    document.querySelector('.carousel-inner').addEventListener('focusout', ()=>timer = setInterval(nextSlide, 5000));
    showSlide(current);
  </script>
</body>
